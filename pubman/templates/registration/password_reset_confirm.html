{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}

<h1>{% trans "Please set your new password" %}</h1>

<form method="post" action=".">{% csrf_token %}

<ul class="required">
    {{form.as_ul}}
    <li>
    <input type="submit" class="btn" value="{% trans 'Reset' %}" />
    </li>
</ul>

</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
{% block sidebar-content %} {% endblock %}
