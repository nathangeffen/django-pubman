{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h1>{% trans "Please set your new password" %}</h1>

<form method="post" action=".">{% csrf_token %}
    <ul>
       {{form.old_password.errors}}
       <li><label class="required" for="id_old_password">Old password:</label> <input type="password" name="old_password" id="id_old_password" /></li>
       {{form.new_password1.errors}}
       <li><label class="required" for="id_new_password1">New password:</label> <input type="password" name="new_password1" id="id_new_password1" /></li>
       {{form.new_password2.errors}}       
       <li><label class="required" for="id_new_password2">New password confirmation:</label> <input type="password" name="new_password2" id="id_new_password2" /></li>


        <li>
            <input type="submit" class="btn" value="{% trans 'Change' %}" />
        </li>
    </ul>

</form>
{% endblock %}
{% block sidebar-content %} {% endblock %}
